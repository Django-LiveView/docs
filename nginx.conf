events {}

http {
  server {
      listen 80 default_server;
      server_name _;  
  
      location / {
        root /usr/share/nginx/html;
        index index.html;
      }
    
      location /img {
    	    include /etc/nginx/mime.types;
  	      alias /usr/share/nginx/html/img;
      }
  
      location = /favicon.ico { access_log off; log_not_found off; }
  }
}
